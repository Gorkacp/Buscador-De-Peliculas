<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Regístrate</h1>
      <form class="login-form" action="#" method="POST">
        <!-- Campo de correo -->
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
        </div>
        <!-- Campo de nombre de usuario -->
        <div class="input-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" placeholder="Crea un nombre de usuario" required>
        </div>
        <!-- Campo de contraseña -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
        </div>
        <!-- Botón de registro -->
        <button type="submit" class="btn-login">Registrarte</button>
      </form>
      <div class="links">
        <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
